<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
            <h3><span class="labubuCost">1</span></h3>
            <img id="labubu" src="./images/brown-labubu-character-in-bunny-costume-cute-cartoon-style-figure.png" onclick="incrementLabubu()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="leftSection"> 
                        <img src="./images/pngimg.com - cursor_PNG80.png" alt="" class="upgradeimg">
                    </div>
                    <div class="midSection">
                        <h5>Клик+1</h5>
                        <div>Цена:<span class = "clicker">10</span>$</div>
                    </div>
                    <div class="rightSectiom">
                        Уровень 0 
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="game.js"></script>
</body>
</html>
